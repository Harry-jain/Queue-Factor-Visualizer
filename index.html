<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue Factor Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      ::-webkit-scrollbar-thumb {
        background: #a0aec0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
      
      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-track {
          background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
          background: #475569;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #64748b;
        }
      }


      /* Global Animations */
      @keyframes flash-in {
        50% { 
          transform: scale(1.1);
          box-shadow: 0 0 0 8px rgba(59, 130, 246, 0); 
        }
      }
      .animate-flash-in {
        animation: flash-in 0.4s ease-out;
      }
      
      @keyframes flash-complete {
        50% {
          background-color: #4ade80; /* bright green */
          transform: scale(1.15);
        }
      }
      .animate-flash-complete {
        animation: flash-complete 0.5s ease-out;
      }

      @keyframes animate-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: animate-fade-in 0.3s ease-out forwards;
      }

      @keyframes pulse-idle {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      .animate-pulse-idle {
        animation: pulse-idle 3s infinite ease-in-out;
      }
      
      @keyframes pulse-next {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); transform: scale(1.05); }
        50% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); transform: scale(1.05); }
      }
      .is-next-in-queue {
        animation: pulse-next 1.5s infinite;
        border-color: #22c55e !important;
        z-index: 10;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",

    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
